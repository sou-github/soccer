    <h1>クリスタル・パレスについて</h1>
  
    
  
    <ul>
     <li>クリスタル・パレスとはロンドンに拠点を置くサッカーチームである</li>
     <li>以前はガラス職人を意味する “グレイザーズ” のニックネームで知られていたが、1970年代に当時の監督マルコム・アリソンのアイディアにより変更</li>
     <li>クリスタル・パレスのホームページは<a href="https://www.cpfc.co.uk/">こちら</a></li>
    </ul>

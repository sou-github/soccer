    <h1>リーズ・ユナイテッドについて</h1>
  
    
  
    <ul>
     <li>リーズ・ユナイテッドとはロンドンに拠点を置くサッカーチームである</li>
     <li>1904年に創設されたリーズ・シティ（Leeds City）がチームの不正疑惑でFA登録を抹消された。これを引き継ぐ形で1919年に創設された</li>
     <li>リーズ・ユナイテッドのホームページは<a href="https://www.leedsunited.com/">こちら</a></li>
    </ul>

    <h1>マンチェスターシティについて</h1>
  
    
  
    <ul>
     <li>マンチェスターシティとはマンチェスターに拠点を置くサッカーチームである</li>
     <li>1880年、マンチェスターのセント・マークス教会がチームを結成しアーディックAFCとなり、1894年に現在の名称となった</li>
     <li>マンチェスターシティのホームページは<a href="https://www.mancity.com/">こちら</a></li>
    </ul>
